<!Doctype html>
<html lang="en" dir="lt">
    <head>
        <meta charset="utf-8">
        <title>Gradientinator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="gradient-box"></div>
            <div class="row options">
                <div class="column direction">
                    <p>Direction</p>
                    <div class="select-box">
                        <select>
                            <option value="to top">                  Top</option>
                            <option value="to right top">            Right Top</option>
                            <option value="to right">                Right</option>
                            <option value="to right bottom">         Right Bottom</option>
                            <option value="to bottom">               Bottom</option>
                            <option value="to left bottom">          Left Bottom</option>
                            <option value="to left">                 Left</option>
                            <option value="to left top" selected>    Left Top</option>
                        </select>
                    </div>
                </div>
                <div class="column colors">
                    <p>Colors</p>
                    <div class="inputs">
                        <input type="color" value="#687FFF">
                        <input type="color" value="#977DFE">
                    </div>
                </div>
            </div>
            <textarea class="rows" disabled>background: linear-gradient(to left top, #977DFE, #687FFF);</textarea>
            <div class="row buttons">
                <button class="refresh">Refresh Colors</button>
                <button class="copy">Copy code</button>
            </div>
        </div>

    </body>
</html>
